name: Build

env:
  GOPATH: /home/runner/work/go

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0' # weekly

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ['1.18','1.21']
    name: Build with go version ${{ matrix.go }}

    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}
      - uses: actions/checkout@v3
      - name: Build
        run: |
          export PATH=$PATH:$GOPATH/bin
          make tools all